# Required metadata
sonar.projectKey=finserv
sonar.projectName=Finserv
sonar.projectVersion=1.0

# Paths
sonar.sources=src
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.js,**/*.test.js,**/*.spec.jsx,**/*.test.jsx,**/*.spec.tsx,**/*.test.tsx

# Tests and coverage
sonar.tests=src
sonar.test.inclusions=**/*.spec.js,**/*.test.js,**/*.spec.jsx,**/*.test.jsx,**/*.spec.tsx,**/*.test.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript/JSX/TSX support
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# If using TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Optional: change based on your SonarQube server
# sonar.host.url=https://sonar.arffy.com